<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Income Tax Calculator Pakistan 2022-23</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="shortcut icon"
            href="./images/favicon-32x32.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <!-- navbar area -->

        <nav>
            <div class="navbar-container">
                <div class="navbar-logo">
                    <img src="./images/apple-touch-icon-114x114.png" alt="calculator-logo"/>
                </div>
                <ul class="navbar-links">
                    <a href="#calculator"><li>Calculator</li></a>
                    <a href="#tax-slabs"><li>Tax Slabs</li></a>
                    <a href="#contact"><li>Contact</li></a>
                    <a href="#about-us"><li>About Us</li></a>
                </ul>
                <div class="navbar-burger" id="burger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </nav>

         <!-- calculator section -->

         <section id="calculator">
            <div class="calculator">
                <div class="calc-container">
                    <h1 class="calc-header">
                        TAX CALCULATOR PAKISTAN 2022-2023
                    </h1>
                    <p class="calc-para">
                        This is latest tax calculator as per 2022-2023 budget
                        presented by Government Of Pakistan.
                    </p>
                    <div class="calc-input">
                        <input
                            type="text"
                            name="amount"
                            id="amount"
                            placeholder="Enter Amount Here"
                        />
                        <select id="salary-options">
                            <option>Monthly</option>
                            <option>Anually</option>
                        </select>
                        <button id="calculate-btn">Calculate</button>
                    </div>
                    <p class="calculator-t&c">
                        * Last updated : 30th June 2022. Check our Terms &
                        Conditions
                    </p>
                </div>
            </div>
        </section>
